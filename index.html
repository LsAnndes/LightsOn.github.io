<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Click on images for light.</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.2, user-scalable=yes">
    <link rel="stylesheet" href="styles.css">
    <audio id="sound1">
        <source src="sound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound2">
        <source src="sound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound3">
        <source src="sound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound4">
        <source src="sound4.mp3" type="audio/mpeg">

    </audio>
    <audio id="sound8">

    </audio>
    <audio id="sound9">
        <source src="sound9.mp3" type="audio/mpeg">
    </audio>
  
</head>
<body>

    <div class="background-container">
        <p id="description"> Click on images for light.</p>
        <img src="frame.png" alt="frame" class="background-frame">
        <div class="image-grid">
            <img src="Img1.png" alt="Image 1" id="img1" class="foreground-image img1" data-current-src="Img1.png">
            <img src="Img2.png" alt="Image 2" id="img2" class="foreground-image img2" data-current-src="Img2.png">
            <img src="Img3.png" alt="Image 3" id="img3" class="foreground-image img3" data-current-src="Img3.png">
            <img src="Img4.png" alt="Image 4" id="img4" class="foreground-image img4" data-current-src="Img4.png">
            <img src="Img5.png" alt="Image 5" id="img5" class="foreground-image img5" data-current-src="Img5.png">
            <img src="Img6.png" alt="Image 6" id="img6" class="foreground-image img6" data-current-src="Img6.png">
            <img src="Img7.png" alt="Image 7" id="img7" class="foreground-image img7" data-current-src="Img7.png">
            <img src="Img8.png" alt="Image 8" id="img8" class="foreground-image img8" data-current-src="Img8.png">
            <img src="Img9.png" alt="Image 9" id="img9" class="foreground-image img9" data-current-src="Img9.png"> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
